    <!--         Custom CSS         -->

    <link rel="stylesheet" href="style.css">


</head>

<body class="min-vh-100" style="background-color: #f1faee">

    <header>


        <!--        Navbar        -->
        <nav class="navbar navbar-expand-lg" style="background-color: #1d3557">
            <div class="container">
                <a class="navbar-brand text-light" href="#">Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Chapter 15 - 20</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


    </header>



    <main>
        <div class="py-5">
            <div class="container">
                <div class="row mb-3 mb-md-5">
                    <div class="col">
                        <h3 class="text-center">Chapter # 15 - 20 | Arrays: It's Methods &amp; for loops</h3>
                        <div class="border-bottom mt-4 border-secondary"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3 mb-md-0" style="height: 97.33px;">
                        <h4 class="text-center">Input</h4>
                        <div class="border border-dark rounded-3 p-4 d-flex align-items-center"
                            style="height: 97.33px;">
                            <div class="input-group">
                                <input type="text" class="form-control corm-control-lg bg-transparent" id="input"
                                    placeholder="Type Your Text Here">
                                <button class="btn btn-outline-secondary" id="clr">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <h4 class="text-center">Original String</h4>
                        <div class="border border-dark rounded-3 p-4 " style="background: #1d3557">
                            <div id="original" class="text-center text-white">
                                1&#41; Faisalabad
                                2&#41; Lahore
                                3&#41; Karachi
                                4&#41; Islamabad <br>
                                5&#41; Burewala
                                6&#41; Sheikhupura
                                7&#41; Kashmir
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center">Buttons</h4>
                        <div class="d-flex justify-content-center border border-dark rounded py-4">
                            <div class="container d-grid gap-2 px-4">
                                <button class="btn btn-danger " id="btn1" type="button"  onclick="smpAlert()" >Simple Alert</button>
                                <button class="btn btn-danger " id="btn2" type="button"  onclick="prntName()" >Print My Name</button>
                                <button class="btn btn-danger " id="btn3" type="button"  onclick="prntCities()" >Print All Cities</button>
                                <button class="btn btn-danger " id="btn4" type="button"  onclick="addcity()" >Add Your City In
                                    List</button>
                                <button class="btn btn-danger " id="btn5" type="button" onclick="genTable()" >Generate Table</button>
                            </div>
                        </div>
                    </div>
                    <!-- output result section  -->
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center">Output / Result</h4>
                        <div class="d-flex justify-content-center align-items-center border border-dark rounded py-4"
                            style="height: 268px;">
                            <span id="result"></span>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-outline-danger mt-3" id="ClearResult">Clear Result</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span class="d-flex justify-content-center py-3 text-white" style="background: #1d3557">&copy; 2024 All Rights
